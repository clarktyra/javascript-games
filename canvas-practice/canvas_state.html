<html>
    <head>
        <title>Canvas Intro</title>
    </head>
    <body>
        <canvas height="500" width="500" style="border:2px solid #000000" id="ctx"/>
        <script>
        
        var ctx = document.getElementById('ctx').getContext('2d');
        ctx.font = '30px Calibri';
        ctx.fillText("Sample", 200, 100);
        ctx.save(); // checkpoint

        ctx.fillStyle = 'red';
        ctx.fillRect(200, 200, 100, 100);

        ctx.restore(); //restore to the check point
        ctx.fillText("Sample", 200, 400);


        </script>
    </body>
</html>
